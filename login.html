<!doctype html>
<html lang="fa">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ورود به سایت</title>
	
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="assets/favicons/site.webmanifest">
	<link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#00aba9">
	<link rel="shortcut icon" href="assets/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	
	
	<link rel="stylesheet" href="assets/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="form-wrapper">
	<div class="form">
		<div class="form-logo">
			<img src="assets/images/chat-logo-green.png" alt="">
		</div>
		<h2 class="text-center my-10px text-dark-light">ورود</h2>
		
		<div class="form-group mt-20px">
			<label for="username" class="d-none">نام کاربری</label>
			<input type="text" id="username" class="form-control form-ltr-control" placeholder="نام کاربری یا ایمیل" autocomplete="off">
		</div>
		
		<div class="form-group">
			<label for="password" class="d-none">پسورد</label>
			<input type="password" id="password" class="form-control form-ltr-control" placeholder="پسورد">
		</div>
		
		
		<div class="my-10px d-flex justify-content-between">
			<label class="custom-checkbox-container">
				مرا به خاطر بسپار
				<input type="checkbox" checked>
				<span class="checkmark"></span>
			</label>
			
			<a href="reset-password.html" class="link-primary">فراموشی رمز عبور</a>
		</div>
		
		<div class="my-10px">
			<a href="index.html" class="btn btn-block btn-primary">ورود</a>
		</div>
		
		<hr class="hr-dark">
		
		<p class="text-muted text-center">
			با حساب کاربری شبکه&zwnj;های اجتماعی خود وارد شوید.
		</p>
		
		<ul class="social-login my-10px">
			<li>
				<a href="javascript:void(0)" class="rounded google">
					<i class="fab fa-google"></i>
				</a>
			</li>
			<li>
				<a href="javascript:void(0)" class="rounded facebook">
					<i class="fab fa-facebook-f"></i>
				</a>
			</li>
			<li>
				<a href="javascript:void(0)" class="rounded twitter">
					<i class="fab fa-twitter"></i>
				</a>
			</li>
			<li>
				<a href="javascript:void(0)" class="rounded dribbble">
					<i class="fab fa-dribbble"></i>
				</a>
			</li>
			<li>
				<a href="javascript:void(0)" class="rounded telegram">
					<i class="fab fa-telegram-plane"></i>
				</a>
			</li>
			<li>
				<a href="javascript:void(0)" class="rounded linkedin">
					<i class="fab fa-linkedin-in"></i>
				</a>
			</li>
		</ul>
		
		<hr class="hr-dark">
		<p class="text-muted text-center">
			حساب کاربری ندارید؟
		</p>
		
		<div class="my-10px text-center">
			<a href="register.html" class="btn btn-transparent btn-sm">
				حساب کاربری بساز!
			</a>
		</div>
	
	</div>
</div>

</body>
</html>
